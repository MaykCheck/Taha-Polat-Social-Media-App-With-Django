{% extends 'users/base.html' %}

{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'users/edit.css' %}">
{%endblock%}


{% block body %}
    <h2 class="header">Edit Your Profile</h2>
    <div class="card">
        <div class="container">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <input type="submit">
            </form>
        </div>
    </div>
{% endblock %}
