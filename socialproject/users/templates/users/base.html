{% load static %}

<html>
    <head>
        <link rel="stylesheet" href="{% static 'users/styles.css' %}">
        {% block css_files %}{%endblock%}
        <title>DjangoSocialApp</title>
    </head>
    <body>
        <div class="topnav" id="topnav">
            <a href="{% url 'users:index' %}">Home</a>
            {% if request.user.is_authenticated %}
                <a class="postekle" href="{% url 'posts:create' %}">Add Post</a>
                <a href="{% url 'users:logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'users:login' %}">Login</a>
            {% endif %}
        </div>
        <div class="sidenav">
            <a href="{% url 'users:index' %}">Home</a>
            <a href="{% url 'users:about' %}">About</a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'users:edit' %}">Profile</a>
                <a href="{% url 'users:password_change' %}">Change Password</a>
            {% else %}
                <a href="{% url 'users:register' %}">Register</a>
            {% endif %}
        </div>
        {% block body %}
        {% endblock %}
    </body>
</html>
